<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body class="bg-black">
    <img src="/assets/netflix_logo.png" alt="netflix_logo" height="50" />
    <div class="card bg-black p-4 mx-auto" style="max-width: 500px">
      <h1 class="display-6 mb-5 text-center text-white">Edit Profile</h1>
      <hr class="border-secondary" />
      <!-- Profile info -->
      <div class="row mb-4">
        <div class="col-auto">
          <div class="position-relative">
            <img
              src="/assets/avatar.png"
              alt="Profile picture"
              class="rounded"
              height="100"
            />
            <div
              class="position-absolute bottom-0 start-0 bg-black rounded-circle mb-4 ms-2 p-1"
            >
              <i class="bi bi-pencil-fill text-white"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control bg-secondary text-white border-0 rounded-0 mb-3"
            value="Strive Student"
          />
          <label class="text-secondary">Language:</label>
          <select
            class="form-select bg-black text-white border-1 rounded-0 w-50 p-1"
          >
            <option selected>English</option>
            <option>Italian</option>
          </select>
          <hr class="border-secondary" />
        </div>
      </div>

      <!-- Maturity settings -->
      <div class="row mb-4">
        <div class="col offset-md-3 offset-2">
          <h5 class="mb-3 text-white">Maturity Settings:</h5>
          <button class="btn btn-dark rounded-0 mb-2 py-0">
            ALL MATURITY RATINGS
          </button>
          <p class="text-secondary small mb-2">
            Show titles of all maturity ratings for this profile.
          </p>
          <button class="btn btn-outline-secondary rounded-0 px-4 py-1 mt-3">
            EDIT
          </button>
          <hr class="border-secondary mt-4" />
        </div>
      </div>

      <!-- Autoplay controls -->
      <div class="row mb-4">
        <div class="col offset-md-3 offset-2">
          <h5 class="mb-3 text-white">Autoplay controls</h5>
          <div class="form-check mb-2">
            <input
              class="form-check-input bg-black border-secondary rounded-0 p-2"
              type="checkbox"
              checked
            />
            <label class="form-check-label text-white small">
              Autoplay next episode in a series on all devices.
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input bg-black border-secondary rounded-0 p-2"
              type="checkbox"
              checked
            />
            <label class="form-check-label text-white small">
              Autoplay previews while browsing on all devices.
            </label>
          </div>
        </div>
        <hr class="mt-4 border-secondary" />
      </div>

      <!-- Buttons -->
      <div
        class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4"
      >
        <button class="btn btn-light rounded-0 px-4">SAVE</button>
        <button class="btn btn-outline-secondary rounded-0 px-4">CANCEL</button>
        <button class="btn btn-outline-secondary rounded-0 px-4">
          DELETE PROFILE
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
